<!DOCTYPE html>
<html>

<head>
    <title>Sum of Arguments</title>
</head>

<body>
    <h1>Sum of Arguments</h1>
    <h2>& Math Objects</h2>
    <p id="demo"></p>
    <script>
        function sumAll() {
            var i;
            var sum = 0;
            for (i = 0; i < arguments.length; i++) {
                sum += arguments[i];
            }
            return sum;
        }
        document.getElementById("demo").innerHTML = sumAll(1, 123, 500, 115, 44, 88);

        var value = Math.sin(45);
        document.write("Sin 45ยบ is: " + value + "<br>");
        var value = Math.cos(45);
        document.write("Cos 45ยบ is: " + value + "<br>");
        var value = Math.tan(45);
        document.write("Tan 45ยบ is: " + value + "<br><br>");

        var value = Math.abs(20);
        document.write("Demo Test Value: " + value + "<br>");
        var value = Math.acos(-1);
        document.write("Demo 1 Test Value: " + value + "<br>");
        var value = Math.asin(1);
        document.write("Demo 2 Test Value: " + value + "<br>");
        var value = Math.atan(0.5);
        document.write("Demo 3 Test Value: " + value + "<br>");
    </script>
</body>

</html>
