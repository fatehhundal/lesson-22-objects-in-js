<!DOCTYPE html>
<html>
    <head>
        <title>JS Argument Objects</title>
    </head>

    <body>
        <p>Finding the largest number with the help of Argument Objects</p>
        <p id="result"></p>
        <script>
            function findMax() {
                var i;
                var max = 0;
                for(i = 0; i < arguments.length; i++) {
                    if(arguments[i] > max) {
                        max = arguments[i];
                    }
                }
                return max;
            }
            document.getElementById("result").innerHTML = findMax(4, 5, 6);
        </script>
    </body>
</html>
